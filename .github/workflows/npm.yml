name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: latest
          registry-url: 'https://registry.npmjs.org'

      - run: yarn --immutable
      - run: yarn build
      - run: yarn npm publish
        env:
          AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
